spring.application.name=auth

server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/authdb
spring.datasource.username=${DB_USER:auth_user}
spring.datasource.password=${DB_PASSWORD:auth_pass}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# Liquibase Configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

# JWT Configuration
# In production, set the environment variable AUTH_JWT_SECRET
# The default value below is for LOCAL DEVELOPMENT ONLY.
jwt.secret=${AUTH_JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
jwt.access-token-minutes=15
jwt.refresh-token-days=30
jwt.issuer=auth-service

# Swagger / OpenAPI Config
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method